# Root logger option
log4j.rootLogger=INFO, stdout

# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=uk.me.mjt.log4jjson.SimpleJsonLayout

log4j.logger.com.amazonaws.services.kinesis.metrics.impl=WARN
log4j.logger.com.amazonaws.services.kinesis.leases.impl.LeaseTaker=ERROR
log4j.logger.com.amazonaws.services.kinesis.clientlibrary.lib.worker.BlockOnParentShardTask=ERROR
log4j.logger.com.amazonaws.services.kinesis.multilang.DrainChildSTDERRTask=OFF
