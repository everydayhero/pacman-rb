# Root logger option
log4j.rootLogger=INFO, stdout

# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=uk.me.mjt.log4jjson.SimpleJsonLayout

log4j.logger.com.amazonaws.services.kinesis.metrics.impl=OFF
log4j.logger.com.amazonaws.services.kinesis.multilang.MultiLangProtocol=OFF
log4j.logger.com.amazonaws.services.kinesis.clientlibrary.lib.worker=OFF
log4j.logger.com.amazonaws.services.kinesis.multilang.MessageWriter=OFF
log4j.logger.com.amazonaws.services.kinesis.leases.impl=OFF
log4j.logger.com.amazonaws.services.kinesis.multilang.LineReaderTask=OFF
